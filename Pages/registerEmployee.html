<!doctype html>
<html lang="en">
<head>
    <title>Employee Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/register_employee.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form id="employeeDetailsForm">
            <h2 class="text-center">Employee Details</h2>

            <fieldset>
                <label for="employeeID">Employee ID:</label>
                <input type="text" id="employeeID" name="employeeID" required />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required />

                <label for="position">Position/Job Title:</label>
                <input type="text" id="position" name="position" required />

                <label for="dateStarted">Date Started:</label>
                <input type="date" id="dateStarted" name="dateStarted" required />

                <label for="employeeStatus">Employee Status:</label>
                <select id="employeeStatus" name="employeeStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="employmentType">Employment Type:</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="fullTime">Full Time</option>
                    <option value="partTime">Part Time</option>
                    <option value="contract">Contract</option>
                    <option value="intern">Intern</option>
                </select>

                <label for="supervisorName">Supervisor/Manager Name:</label>
                <input type="text" id="supervisorName" name="supervisorName" required />

                <label for="salaryType">Salary Type:</label>
                <select id="salaryType" name="salaryType">
                    <option value="fixed">Fixed Salary</option>
                    <option value="commission">Commission-based</option>
                    <option value="performance">Performance-based</option>
                </select>

                <label for="workingHours">Working Hours:</label>
                <input type="number" id="workingHours" name="workingHours" min="0" required />

                <label for="paymentRate">Payment Rate:</label>
                <select id="paymentRate" name="paymentRate" required>
                    <option value="hourly">Hourly</option>
                    <option value="salary">Salary</option>
                </select>
            </fieldset>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Employee Form end -->
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"

    ></script>
     <script src="/assets/js/register__employee.js"></script>

</body>
</html>
