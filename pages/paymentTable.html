<!doctype html>
<html lang="en">
<head>
    <title>Make Payment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/payment_table.css">
</head>
<body>
    <main>
        <form id="paymentForm">
            <h2 class="text-center">Make Payment</h2>

            <div class="row mb-3">
                <div class="col">
                    <div class="table-responsive">
                        <table id="paymentTable" class="table">
                            <thead>
                                <tr>
                                    <th>Payment Status</th>
                                    <th>ID</th>
                                    <th>Employee Name</th>
                                    <th>Payment Per Worker</th>
                                    <th>Hours Worked</th>
                                    <th>Bonus/Deduction</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div> 

            <div class="col-md-4">
                <div class="mb-3">
                    <label for="moneyTransmission">Money Transmission:</label>
                    <select id="moneyTransmission" name="moneyTransmission" required class="form-select">
                        <option value="" disabled selected>Choose an option</option>
                        <optgroup label="Card">
                            <option value="masterCard">Master Card</option>
                            <option value="atmCard">ATM Card</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                        </optgroup>
                        <optgroup label="Bank">
                            <option value="IBBL">Islami Bank Bangladesh Ltd. (IBBL)</option>
                            <option value="DBBL">Dutch Bangla Bank Ltd. (DBBL)</option>
                            <option value="SBL">Sonali Bank Ltd. (SBL)</option>
                            <option value="CityBank">The City Bank Ltd</option>
                            <option value="ABBank">AB Bank Ltd</option>
                        </optgroup>
                        <optgroup label="Cash App">
                            <option value="bKash">Bkash</option>
                            <option value="Nogod">Nogod</option>
                            <option value="Rocket">Rocket</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Proceed to Pay</button>

           <div id="totalPaymentSection">
           <p>Total Payment Including Tax: <span id="totalPaymentValue">00</span></p>
           <button id="confirmButton">Confirm</button>
</div>


            <p id="paymentStatus"></p>
        </form>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="/assets/js/payment__table.js"></script>
</body>
</html>
