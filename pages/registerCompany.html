<!doctype html>
<html lang="en">
<head>
    <title>Company Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/register_company.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form id="employerForm">
            <h2 class="text-center">Employment Details</h2>

            <div class="mb-3">
                <label for="employerName" class="form-label">Employer Name:</label>
                <input type="text" id="employerName" name="employerName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="employerAddress" class="form-label">Employer Address:</label>
                <input type="text" id="employerAddress" name="employerAddress" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" id="companyName" name="companyName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="employerEIN" class="form-label">Company EIN (Tax ID):</label>
                <input type="text" id="employerEIN" name="employerEIN" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="employerIndustry" class="form-label">Company's Industry:</label>
                <input type="text" id="employerIndustry" name="employerIndustry" class="form-control">
            </div>

            <div class="mb-3">
                <label for="employerSize" class="form-label">Company Size:</label>
                <select id="employerSize" name="employerSize" class="form-select" required>
                    <option value="small">Small Business</option>
                    <option value="medium">Medium-sized Enterprise</option>
                    <option value="large">Large Corporation</option>
                    <!-- Add other size options as needed -->
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Employer Form end -->
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <script src="/assets/js/register__company.js"></script>
</body>
</html>
