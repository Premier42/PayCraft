<!doctype html>
<html lang="en">
    <head>
        <title>Signup</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="auth.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main id="main">
            <section id="signup" class="d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                            <div class="forms">
                                <div class="form signup">
                                    <h1 class="title">Signup</h1>
                                    <form>
                                        <div class="input-field">
                                            <label for="name">Your Name</label>
                                            <input type="text" id="name" placeholder="Enter your name" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="password">Create a Password</label>
                                            <input type="password" id="password" class="password" placeholder="Create a password" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="confirmPassword">Confirm Your Password</label>
                                            <input type="password" id="confirmPassword" class="password" placeholder="Confirm your password" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="email">Your Email</label>
                                            <input type="text" id="email" placeholder="Enter your email" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="nid">Your NID</label>
                                            <input type="id" id="nid" class="id" placeholder="Enter your NID" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="phoneNumber">Your Phone Number</label>
                                            <input type="id" id="phoneNumber" class="id" placeholder="Enter your phone number" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="signsubbtn">Signup</button>
                                    </form>
                                    <div class="login-signup">
                                        <span class="text">Already have an account?
                                            <a href="login.html" class="text login-link">Login Now</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
